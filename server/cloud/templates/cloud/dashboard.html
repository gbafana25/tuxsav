<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link href="//fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
{% load static %}
<link rel="stylesheet" href={% static "dashboard.css" %}/>

<title>Dashboard</title>


<header>
	<h1>Hello {{ user.get_username  }}!</h1>		
	<div class="btn-form">
	<form action="{% url 'logout' %}?next={{ request.path}}" method="post">
	{% csrf_token %}
	<button class="logout-btn" type="submit">Logout</button>
	</form>
	</div>
</header>


<body>
	{% for d in docs %}
		<h3 class="doc-card"><a class="doc-link" href="/test">{{ d.title }}</a></h3>
		<p>{{ d.text }}</p>
	{% endfor %}
</body>

<h3>API key: {{ key }}</h3>
