<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link href="//fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
{% load static %}
<link rel="stylesheet" href={% static "document-viewer.css" %}/>

<title>Document viewer</title>

<header>
	<h1>Hello {{ user.get_username  }}!</h1>		
	<div class="btn-form">
	<form action="{% url 'dashboard' %}" method="post">
	{% csrf_token %}
	<button class="dash-btn" type="submit">Back to dashboard</button>
	</form>
	<form action="{% url 'logout' %}?next={{ request.path }}" method="post">
	{% csrf_token %}
	<button class="logout-btn" type="submit">Logout</button>	
	</form>	
	</div>
</header>

<meta http-equiv="refresh" content="5">
<body>
{{ value|linebreaksbr }}
<pre class="viewport">
{{ doc.text }}
</pre>
</body>
</meta>
