<!DOCTYPE html>

<title>Signup</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link href="//fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">

<header>Signup</header>

<form action="/signup" method="post" >
	{% csrf_token %}
	<label for="username" >Username: </label><br>
	<input type="text" id="username" name="username" value="{{ username }}" required><br>
	<label for="password" >Password: </label><br>
	<input type="password" id="password" name="password" value="{{ password }}" required><br>
	<label for="email" >Email: </label><br>
	<input type="text" id="email" name="email" value="{{ email }}" required><br>
	<button type="submit">Submit</button><br>
</form>
