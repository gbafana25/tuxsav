<!DOCTYPE html>

<title>Signup</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link href="//fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
{% load static %}
<link rel="stylesheet" href={% static "signup.css" %}/>

<header><a class="top-link" href="/">Home</a></header>

<h1 class="title">Create an account</h1>

<form class="lform" action="/signup" method="post" >
	{% csrf_token %}
	<label class="login-label" for="username" >Username: </label><br>
	<input class="login-input" type="text" id="username" name="username" value="{{ username }}" required><br>
	<label class="login-label"for="password" >Password: </label><br>
	<input class="login-input"type="password" id="password" name="password" value="{{ password }}" required><br>
	<label class="login-label"for="email" >Email: </label><br>
	<input class="login-input"type="text" id="email" name="email" value="{{ email }}" required><br>
	<div class="btnbox"><button class="submit-btn" type="submit">Create account</button><br></div>
	<p><a class="login-link" href="/accounts/login">Login</a></p>
</form>
