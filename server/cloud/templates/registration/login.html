<!DOCTYPE html>

<title>Login</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link href="//fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">

<header>Login</header>

<form action="{% url 'login' %}" method="post" >
	{% csrf_token %}
	<label for="username" >Username: </label><br>
	<input type="text" id="username" name="username" value="{{ username }}" required><br>
	<label for="password" >Password: </label><br>
	<input type="password" id="password" name="password" value="{{ password }}" required><br>
	<button type="submit">Submit</button><br>
	<input type="hidden" name="next" value="{{ next }}">
</form>
