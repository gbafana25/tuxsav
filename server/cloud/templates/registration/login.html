<!DOCTYPE html>

<title>Login</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link href="//fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
{% load static %}
<link rel="stylesheet" href={% static "login.css" %}/>

<header><a class="top-link" href="/">Home</a></header>

<h1 class="title">Login</h1>

<form class="lform" action="{% url 'login' %}" method="post" >
	{% csrf_token %}
	<label class="login-label" for="username" >Username: </label><br>
	<input class="login-input" type="text" id="username" name="username" value="{{ username }}" required><br>
	<label class="login-label" for="password" >Password: </label><br>
	<input class="login-input" type="password" id="password" name="password" value="{{ password }}" required><br>
	<div class="btnbox"><button class="submit-btn" type="submit">Submit</button><br></div>
	<input type="hidden" name="next" value="{{ next }}">
	<p><a class="signup-link" href="/signup">Create an account</a></p>
</form>
